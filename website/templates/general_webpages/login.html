<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/resources/favicon.svg">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='alert.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preload" as="image" href="/static/resources/body9.svg" />
    <title>log in | apollo</title>
    
</head>

<body>

    {% for message in get_flashed_messages() %}
    <div id="notif_alert_index" class="alert alert-primary alert-dismissible fade show fixed-bottom" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
{% endfor %}


    <div class="fluid-container">
        <nav style="margin-bottom: 1%; margin-top: 1%;" class="navbar navbar-expand justify-content-center">
                <a href="{{ url_for('views.home') }}" class="navbar-brand">
                    <img id="home_icon" src="/static/resources/apollo_logo.svg" alt="">
                </a>

                <ul class="navbar-nav ml-auto">
                    <li style="margin-right: 30px;" class="nav-item">
                    </li>
                </ul>



                <ul class="navbar-nav ms-auto">
                    <li style="margin-right: 30px;" class="nav-item">
                        <a id="optionlink" href="{{ url_for('auth.sign_up') }}" class="nav-link">sign-up</a>
                    </li>
    
                    <li class="nav-item">
                        <a id="active_page" href="{{ url_for('auth.login') }}" class="nav-link active">log in</a>
                    </li>
                </ul>
    
        </nav>
    </div>

    <div class="container">
        <h1 class="login">log in</h1>

        <br>
        <br>

        <form "action="" method="POST">
            <label for="user_type">log in as:</label> <br>
            <select class="form"name="user_type" required>
                <option style="display: none;" value="" disabled selected></option>
                <option value="receptionist">receptionist</option>
                <option value="doctor">doctor</option>
                <option value="staff">staff</option>
            </select>

            <br>
            <br>

            <label for="username">username:</label> <br>
            <input type="text" id="username" name="username" required>
    
            <br>
            <br>
            
            <label for="password">password:</label> <br>
            <input type="password" id="password" name="password" required>

            <br>
            <br>

            <div class="log_in">
                <input type="submit" value="‎ ‎ ‎ log in ‎ ‎ ‎">
            </div>
            
        </form>

    <br>
    <br>

        <div class="click_here">
            <p>don't have an account?</p>
            <a href="{{ url_for('auth.sign_up') }}">‎ ‎ ‎ click here to sign-up ‎ ‎ ‎</a>
        </div>

    
    </div>

    
        
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
